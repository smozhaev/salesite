<!DOCTYPE html>
<html lang="en">
<head>

  {% block title %}<title>AllSales</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Добавление дополнительного статического CSS файла -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
     <!-- Добавляем дополнительный статический CSS-файл -->

</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
      <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Главная</a></li>
          <li><a href="{% url 'discounts' %}">Все скидки</a></li>
          <li><a href="{% url 'create' %}">Создать</a></li>
        {% if user.is_authenticated %}
            <li>Пользователь: {{ user.get_username }}</li>
            <li><a href="{% url 'logout'%}?next={{request.path}}">Выйти</a></li>
        {% else %}
            <li><a href="{% url 'login'%}?next={{request.path}}">Войти</a></li>
        {% endif %}
      </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>
</body>
</html>
